service: aws-python-api-worker-project

frameworkVersion: '2'

package:
  patterns:
    - '!**'
    - 'handler.py'
    - 'collector.yaml'

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: '20201221'
  stage: dev
  region: ${file(env.json):aws-region}
  tracing:
    lambda: Active
    apiGateway: true
  environment:
    AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
    OPENTELEMETRY_COLLECTOR_CONFIG_FILE: /var/task/collector.yaml
    APM_SERVER_URL: ${file(env.json):apm-server-url}
    APM_SERVER_TOKEN: ${file(env.json):apm-server-token}


functions:
  producer:
    handler: handler.producer
    tracing: Active
    lambdaInsights: true
    layers:
      - arn:aws:lambda:${file(env.json):aws-region}:901920570463:layer:aws-otel-python38-ver-1-2-0:1
    environment:
      CONSUMER_API: https://#{ApiGatewayRestApi}.execute-api.#{AWS::Region}.amazonaws.com/${self:provider.stage}/consume         
    events:
      - http:
          method: post
          path: produce
          cors: true


  consumer:
    handler: handler.consumer
    tracing: Active
    lambdaInsights: true
    layers:
      - arn:aws:lambda:${file(env.json):aws-region}:901920570463:layer:aws-otel-python38-ver-1-2-0:1    
    events:
      - http:
          method: get
          path: consume
          cors: true

plugins:
  - serverless-python-requirements
  - serverless-plugin-lambda-insights
  - serverless-pseudo-parameters